services:
  postgres:
    image: postgres:17
    container_name: simpledevice-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: devices
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    image: simpledeviceapi:local
    container_name: simpledevice-api
    depends_on:
      - postgres
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=devices;Username=app;Password=app
    ports:
      - "8080:8080"

  migrate:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /src
    volumes:
      - ./:/src
    depends_on:
      - postgres
    environment:
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=devices;Username=app;Password=app
    command: ["bash", "-lc", "dotnet tool restore && dotnet ef database update"]

volumes:
  pgdata:
